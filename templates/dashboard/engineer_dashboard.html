{% extends 'base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounder-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome, {{request.user.email}}</h1>
        <p class="col-md-8 fs-4">To begin attending your assigned tickets, refer to the Tickets Tab.</p>

        <!--<a href="{% url 'engineer-active-tickets' %}" class="btn btn-primary btn-lg" type="button">Active Tickets</a>-->
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Active Tickets <br> {{active_tickets}}</h1>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Resolved Tickets <br> {{closed_tickets}}</h1>
            </div>
        </div>

    </div>
    <div class="col">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Total Tickets <br> {{tickets}}</h1>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
